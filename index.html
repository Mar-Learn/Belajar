<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Foto Acak</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        #photoInput {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 1em;
        }
        #photoInput::file-selector-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button {
            padding: 12px 24px;
            margin: 0 5px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #startBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #resetBtn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        #resetBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #slideshow {
            display: none;
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 90%;
        }
        #photoDisplay {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        #prevBtn, #nextBtn {
            background: linear-gradient(45deg, #008CBA, #005f73);
            color: white;
        }
        #prevBtn:hover, #nextBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #prevBtn:disabled, #nextBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                margin: 5px;
                font-size: 0.9em;
            }
            #slideshow {
                padding: 15px;
            }
            #photoDisplay {
                max-height: 300px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.8em;
            }
            #photoDisplay {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Slideshow Foto Acak</h1>
    <p>Upload foto Anda (multiple file diperbolehkan), lalu mulai slideshow. Urutan next akan acak dari foto yang tersisa.</p>
    
    <input type="file" id="photoInput" multiple accept="image/*">
    <br>
    <button id="startBtn">Start Slideshow</button>
    <button id="resetBtn">Reset Files</button>
    
    <div id="slideshow">
        <img id="photoDisplay" src="" alt="Foto">
        <br>
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const photoInput = document.getElementById('photoInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const slideshow = document.getElementById('slideshow');
        const photoDisplay = document.getElementById('photoDisplay');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let photos = []; // Array untuk menyimpan file foto
        let availablePhotos = []; // Foto yang tersedia untuk dipilih acak (untuk next)
        let historyPhotos = []; // Foto yang sudah ditampilkan (untuk previous)
        let currentPhoto = null; // Foto yang sedang ditampilkan

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Fungsi reset
        function resetFiles() {
            photoInput.value = ''; // Kosongkan input file
            photos = [];
            availablePhotos = [];
            historyPhotos = [];
            currentPhoto = null;
            slideshow.style.display = 'none'; // Sembunyikan slideshow
            photoDisplay.src = ''; // Kosongkan display
            updateButtons();
        }

        // Event listener untuk tombol Reset
        resetBtn.addEventListener('click', resetFiles);

        // Event listener untuk tombol Start
        startBtn.addEventListener('click', () => {
            photos = Array.from(photoInput.files);
            if (photos.length === 0) {
                alert('Silakan upload setidaknya satu foto!');
                return;
            }
            
            // Acak urutan foto untuk availablePhotos
            availablePhotos = [...photos];
            shuffleArray(availablePhotos);
            historyPhotos = [];
            currentPhoto = null;
            
            // Tampilkan slideshow dan foto pertama (acak dari available)
            slideshow.style.display = 'block';
            showNextPhoto(); // Tampilkan foto acak pertama
            updateButtons();
        });

        // Fungsi untuk menampilkan foto acak berikutnya dari availablePhotos
        function showNextPhoto() {
            if (availablePhotos.length > 0) {
                // Pilih acak dari availablePhotos
                const randomIndex = Math.floor(Math.random() * availablePhotos.length);
                const selectedPhoto = availablePhotos.splice(randomIndex, 1)[0]; // Hapus dari available dan ambil
                if (currentPhoto) {
                    historyPhotos.push(currentPhoto); // Pindahkan current ke history
                }
                currentPhoto = selectedPhoto;
                photoDisplay.src = URL.createObjectURL(currentPhoto);
            }
            updateButtons();
        }

        // Fungsi untuk menampilkan foto previous dari history
        function showPreviousPhoto() {
            if (historyPhotos.length > 0) {
                const previousPhoto = historyPhotos.pop(); // Ambil yang terakhir dari history
                availablePhotos.push(currentPhoto); // Kembalikan current ke available
                currentPhoto = previousPhoto;
                photoDisplay.src = URL.createObjectURL(currentPhoto);
            }
            updateButtons();
        }

        // Fungsi untuk update status tombol
        function updateButtons() {
            prevBtn.disabled = historyPhotos.length === 0;
            nextBtn.disabled = availablePhotos.length === 0;
        }

        // Event listener untuk tombol Previous
        prevBtn.addEventListener('click', showPreviousPhoto);

        // Event listener untuk tombol Next
        nextBtn.addEventListener('click', showNextPhoto);
    </script>
</body>
</html>
